<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://github.com/Blinchikee0/AllSense">
    <title>Redirecting to AllSense on GitHub...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .loader div {
            width: 10px;
            height: 10px;
            background: #1e3a8a;
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }
        .loader div:nth-child(3) { animation-delay: 0s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        p {
            margin-top: 20px;
            color: #60a5fa;
        }
    </style>
</head>
<body>
<div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <p>Redirecting to AllSense on GitHub...</p>
</div>
</body>
</html>
